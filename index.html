<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head-Tail Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Head - Tail Game</h1>

      <div id="container">
        <div id="container1" class="compareBox">
          <h3>HEAD</h3>
          <p>
            for
            <span id="player1" class="pname"></span>
          </p>
        </div>
        <button id="swapbutton" class="border-gradient border-orange-teal">Swap Choices</button>
        <div id="container2" class="compareBox">
          <h3>TAIL</h3>
          <p>
            for
            <span id="player2" class="pname"></span>
          </p>
        </div>
      </div>

      <div id="result">
        <button id="clickbutton">Click to Play</button>
        <div id="winner">
          <div id="winner-choice"></div>
          <div id="winner-name"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
